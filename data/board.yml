title : "Игровая область"
content :
  text:
    - Игровая область представляет собой поле боя, разделенное линией фронта на две одинаковые части - игровые области, принадлежащие каждому из игроков. Каждая игровая область представляет собой 2 линии (шеренги), на которых размещаются карты игрока, по <u><i>5</i></u> карт в каждой шеренге. Остальное пространство (тыл) считается областью "штаба", атаки по которой приводят к уменьшению его ед. здоровья.
    - Карты противников располагаются друг напротив друга. После того, как карта была размещена на поле, она не может быть убрана или перемещена в другое место игрового поля. Единственное условие, при котором карта покидает игровое поле – ей нанесены повреждения, уменьшающие её характеристику «Здоровье» до 0 или меньше.
    - Игровая область может иметь разные типы местности, влияющие на процесс игры, а частности на характеристики карт.
    - "Примеры типов местности (игровых зон):"
  enum:
    - Зимняя локация – уменьшает скорость карт, у которых нет защиты от стихии холода;
    - Пустыня – уменьшает здоровье карт, у которых нет защиты от стихии огня;
    - Туман – уменьшает дальность карт, у которых нет защиты от стихии воздуха.
