    - title: Модификаторы
      description: "Модификаторы карт создаются игроком в перерыве между боями. Основу для модификатора игрок может купить или получить в качестве награды.
      <p>Между боями игрок может создать модификатор используя ранее не использовавшуюся основу распределив характеристики. Типы характеристик модификаторов полностью совпадают с характеристиками карт.</p>
      <p>Модификаторы могут применяться к картам только в процессе боя и только к тем, картам, которые были выставлены в игровую область.</p>"
    - title: Артефакты
      description: "\"Артефакт в фэнтези — предмет, как правило уникальный (его невозможно создать в ходе игры/повествования и совершенно точно невозможно поставить производство таких предметов на поток) и обладающий особенными, магическими свойствами, например, Кольцо всевластья.\" [<a href=\"https://ru.wikipedia.org\">Источник</a>]
      <p>Артефакты уникальным образом могут изменять характеристики игрового процесса. Например, накладывать усиливать или ослаблять влияние игровой зоны на карты игрока или противника.</p>
      <p>На поле боя одновременно может находиться от <u><i>0</i></u> до <u><i>2</i></u> артефактов у каждого игрока. После того, как игрок выставляет артефакт на поле боя он не может быть убран до конца битвы.</p>"