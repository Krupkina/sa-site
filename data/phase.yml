title : "Основные фазы"
style: "style1 medium onscroll-fade-in"
items:
  - name : "Фаза расстановки войск"
    content : "Каждый игрок выбирает от 0 до <u><i>10</i></u> карт из своей колоды и расставляет их в два ряда вдоль линии фронта.
    <p>В настольной версии расстановка производится рубашкой вверх так, чтобы противник не видел характеристик выставляемых карт.</p>"
    style : "solid style2 major fa-chess-rook"

  - name : "Фаза боя"
    content : "Фаза боя состоит из следующих этапов:
    <ol>
      <li>В настольной версии каждый игрок раскрывает свои закрытые карты.</li>
      <li>Определяется порядок атаки в соответствии с характеристикой \"Скорость\" каждой карты.</li>
      <li>Осуществляется атака в порядке убывания характеристики \"Скорость\" (карты с одинаковым значением этой характеристики атакуют одновременно).</li>
      <li>После каждой атаки с поля боя удаляются карты, у которых количество единиц характеристики \"Здоровье\" стало равно 0 или менее.</li>
      <li>Этапы 3 и 4 повторяются до тех пор, пока на поле боя не останется карт, которые еще не атаковали.</li>
    </ol>"
    style : "solid style2 major fa-swords"
    
  - name : "Фаза маневра"
    content : "Фаза маневра состоит из следующих этапов:
    <ul>
      <li>Игрок выбирает от 0 до <u><i>8</i></u> карт, которые вступят в бой на следующем ходу и расставляет их на свободные места на своей игровой области (в настольной версии игры рубашкой вверх).</li>
      <li>Игрок выбирает артефакты и выставляет их на поле боя, если места артефактов свободны;</li>
      <li>Игрок выбирает модификаторы и применяет их к выставленным картам;</li>
      <li>По окончании фазы маневра начинается очередная фаза боя.</li>
    </ul>
    Фаза маневра может длиться до 2 минут или до тех пор, пока игрок не завершит её, самостоятельно просигнализировав о готовности перейти к очередной фазе боя."
    style : "solid style2 major fa-sparkles"