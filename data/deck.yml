title : "Игровая колода"
content :
  text:
    - Игровая колода представляет собой набор из <u><i>20</i></u> карт, от <u><i>0</i></u> до <u><i>10</i></u> модификаторов и от <u><i>0</i></u> до <u><i>4</i></u> артефактов. Игрок формирует колоду из доступных ему карт, модификаторов и артефактов, с учетом того, что каждый из объектов может входить только в одну колоду. Количество одновременно собранных колод у игрока не ограничено, однако изначально каждому игроку доступно только <u><i>2</i></u> колоды. Возможность создавать большее количество колод игрок может купить отдельно.
  table:
    columns:
      - Название
      - Базовое значение (мин.)
      - Максимальное значение
      - Стоимость за единицу
      - Описание
    rows:
      - value:
        - Атака
        - 1
        - "-"
        - 1
        - Определяет количество урона, наносимого картой при взаимодействии с картами противника.
      - value:
        - Здоровье
        - 1
        - "-"
        - 1
        - Определяет общее количество урона, которое необходимо нанести, чтобы карту была удалена с игрового поля. Между ходами количество здоровья сохраняется.
      - value:
        - Скорость
        - 1
        - "-"
        - 2
        - Определяет очередность при расчете наносимых повреждений при взаимодействиях карт противников. Та карта, у которой параметр скорости выше наносит атаку первой, и если эта атака является фатальной для атакуемой карты, то она удаляется с игрового поля до того, как сможет сделать свой ход. В случае, если у взаимодействующих карт одинаковые значения данной характеристики, они обе успевают сделать ход.
      - value:
        - Дальность
        - 1
        - 3
        - 3
        - Определяет, как далеко от своей позиции карта наносит урон в процессе хода. Место атаки рассчитывается как количество позиций от того места, где расположена сама карта плюс значение характеристики "дальность". Например, при значении характеристики "дальность" равном 1 атака будет проведена на карту противника, расположенную непосредственно перед атакующей картой. При дальности 2 атакована будет карта на второй линии. При дальности 3 атакован штаб противника.
      - value:
        - Слот для модификатора
        - 0
        - 2
        - 3
        - Позволяет применять к карте модификаторы (артефакты). Каждый модификатор занимает один слот карты и может быть применен к карте в процессе боя. После применения модификатора он прикреплен к карте до конца боя и не может быть снят. По окончании боя все карты теряют свои модификаторы.
      - value:
        - Стихия (выбирается одна из списка)
        - 0
        - 1
        - 2
        - Позволяет снизить влияние стихии при сражении в различных игровых зонах.<p>Добавляет к <u><i>1</i></u> ед. атаки выбранной стихией и дает полную неуязвимость к составляющей атаке противника, советующей выбранной стихии.</p>
  warn: Важно обратить внимание, что урон своим собственным картам не может быть нанесен, т.е. если карта с дальностью 1 расположена во втором ряду, то она пропустит свой ход, поскольку её целью окажется дружественная карта.
